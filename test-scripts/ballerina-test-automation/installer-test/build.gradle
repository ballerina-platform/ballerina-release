plugins {
    id 'java'
}

group 'io.ballerina'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

dependencies {
    implementation project(':test-automation')
    implementation 'org.testng:testng:6.14.3'
    testCompile 'org.testng:testng'
}

repositories {
    mavenCentral()
}

configurations {
    testClasses {
        extendsFrom(testRuntime)
    }
}

task testJar(type: Jar) {
    classifier = 'test'
    from sourceSets.test.output
}

// add the jar generated by the testJar task to the testClasses dependency
artifacts {
    testClasses testJar
}

test {
    useTestNG()
    options.suites('src/test/resources/testng.xml')
    systemProperty 'BALLERINA_VERSION', project.properties['latestBallerinaVersion']
    systemProperty 'SPEC_VERSION', project.properties['latestSpecVersion']
    systemProperty 'VERSION_DISPLAY_TEXT', project.properties['versionDisplayText']
    systemProperty 'TOOL_VERSION', project.properties['toolVersion']
    systemProperty 'LATEST_TOOL_VERSION', project.properties['latestToolVersion']
    systemProperty 'LATEST_PATCH_VERSION', project.properties['1-2-x-latestPatchVersion']
    systemProperty 'LATEST_PATCH_SPEC_VERSION', project.properties['1-2-x-latestPatchSpecVersion']
}
